<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stage one task</title>
</head>
<body>
    <div class="container">
        <div class="bg-image">
            <div class="wrapper">
                <div class="userdata">
                    <img class="userImage" src="IMG_3087.JPG" alt="Precious Folagbade" data-testid="slackDisplayImage" width="270" height="280">
                    <div class="con">
                        <div class="userName">
                            <label data-testid="slackUsername"><b>Precious Folagbade</b></label>
                        </div>
                        <div class="usertrack">
                            <label data-testid="myTrack"><b>Frontend Development</b></label>
                        </div>
                        <div class="git">
                            <a href="http://github.com/precious-blink/Stage1Task1" data-testid="githubURL"><img src="github-logo.png" alt="" width="30"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="data-time">
            <div >
                <label class="day" data-testid="currentDayOfTheWeek">Monday</label>
            </div>
            <div class="time">
                UTC Time: <span data-testid="curentUTCTime"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
